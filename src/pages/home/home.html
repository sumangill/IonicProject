<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grey-bg" padding>
    <ion-row>
      <ion-col col-12>

        <h3>{{title}}</h3>
 <ion-list>
    <ion-item text-wrap *ngFor="let field of fields">
      
      <ion-input type={{field.type}} placeholder={{field.placeholder}}></ion-input>
    </ion-item>

  </ion-list>

  <div padding class='pading-left'>
    <button ion-button block class="btn-main">Save</button>
  </div>
</ion-col>
</ion-row>




</ion-grid>
</ion-content>
